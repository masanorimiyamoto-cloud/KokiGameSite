<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <!-- カスタムCSS -->
  <link href="./style2.css" rel="stylesheet" />
  <title>Othello</title>
</head>

<body>
  <!-- Vue アプリをマウントする要素 -->
  <div id="app" class="container">
    <div id="title">
      <h1>Othello</h1>
    </div>

    <div id="board">
      <!-- board-row を列として扱う -->
      <div
        v-for="(row, rowIndex) in board"
        :key="rowIndex"
        class="board-row"
      >
        <!-- 各マスごとにボタン生成 -->
        <button
          v-for="(square, colIndex) in row"
          :key="colIndex"
          type="button"
          class="btn btn-outline-dark square"
          :class="{
            'selected': square.owner !== '',
            'black': square.owner === 'black',
            'white': square.owner === 'white'
          }"
          @click="clickSquare(rowIndex, colIndex)"
        >
          {{ square.owner ? "●" : "" }}
        </button>
      </div>
    </div>

    <div id="controller">
      <button
        type="button"
        id="btn-initialize"
        class="btn btn-secondary"
        @click="initializeBoard"
      >
        リセット
      </button>
    </div>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Vue アプリ本体 -->
  <script src="./app.js"></script>
</body>
</html>
